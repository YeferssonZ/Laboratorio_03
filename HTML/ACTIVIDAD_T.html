<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa de Cambio</title>
    <script type="text/javascript">
        function convertir() {
            var valore = parseInt(document.getElementById("valor").value);
            var resultado = 0;
            var dolar = 3.93;
            var euro = 3.93;
            if (document.getElementById("uno").checked){
                resultado = valore / dolar;
                alert("El cambio de soles a dolares es: $" + resultado.toFixed(2));
            }
            else if (document.getElementById("dos").checked){
                resultado = valore / euro;
                alert(" El cambio de soles a euros es: €" + resultado.toFixed(2));
            }
            else {
                alert("Tienes que completar los pasos a seguir")
            }
        }
    </script>
</head>
<body>
    <center>
    <h3>CASA DE CAMBIO</h3>
    <form class ="formulario">
        <p>Seleccionar moneda a enviar:</p>
        <input type="radio" name="cambio" id="uno">Dólar
        <input type="radio" name="cambio" id="dos">Euro
        <p>Ingrese monto:</p>
        <input type="number" id="valor" min="1" max="100000">
        <p type="botton" id="cotizador" value="Cotizar" onclick="convertir()">Cotizar</p>
    </form>
    </center>
</body>
</html>
